<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Punishment Roulette</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet">
</head>
<body class="bg-slate-900 text-white font-sans">
    <div id="root"></div>
    <script type="text/babel">
        const { useState, useEffect } = React;
        const DEFAULTS = [
            "Grounded for a full week", "No Electronics for the weekend", "200 Sentences 'I will not...'",
            "Stand in corner (age x 7mins)", "Original punishment x 2", "Run a mile", "20 Pushups", "100 Jumping Jacks"
        ];

        function App() {
            const [list, setList] = useState(() => {
                const saved = localStorage.getItem('punish-v3');
                return saved ? JSON.parse(saved) : DEFAULTS;
            });
            const [res, setRes] = useState(null);
            const [rolling, setRolling] = useState(false);

            useEffect(() => { localStorage.setItem('punish-v3', JSON.stringify(list)); }, [list]);

            const spin = () => {
                setRolling(true); setRes(null);
                setTimeout(() => {
                    setRes(list[Math.floor(Math.random() * list.length)]);
                    setRolling(false);
                }, 1000);
            };

            return (
                <div className="max-w-md mx-auto p-6 flex flex-col items-center min-h-screen">
                    <h1 className="text-4xl font-black text-red-600 mb-8 uppercase italic">Punishment Roulette</h1>
                    <div className="w-full bg-slate-800 rounded-2xl p-8 mb-8 border-4 border-red-900 shadow-2xl text-center min-h-[150px] flex items-center justify-center">
                        {rolling ? <div className="animate-spin text-5xl">ðŸ’€</div> : 
                         res ? <div className="animate__animated animate__jackInTheBox text-2xl font-bold text-red-400">{res}</div> : 
                         <p className="text-slate-500 italic">Ready?</p>}
                    </div>
                    <button onClick={spin} disabled={rolling} className="w-full bg-red-600 hover:bg-red-700 py-4 rounded-xl text-xl font-bold uppercase shadow-lg mb-8">
                        {rolling ? "Deciding..." : "Spin the Wheel"}
                    </button>
                    <div className="w-full">
                        <div className="flex justify-between items-center mb-4 border-b border-slate-700 pb-2">
                            <h2 className="text-xl font-bold">Punishments</h2>
                            <button onClick={() => setList(DEFAULTS)} className="text-[10px] bg-slate-700 px-2 py-1 rounded uppercase">Reset Defaults</button>
                        </div>
                        <div className="space-y-2">
                            {list.map((item, i) => (
                                <div key={i} className="flex justify-between bg-slate-800/50 p-3 rounded-lg border border-slate-700">
                                    <span className="text-sm">{item}</span>
                                    <button onClick={() => setList(list.filter((_, idx) => idx !== i))} className="text-red-500">âœ•</button>
                                </div>
                            ))}
                        </div>
                    </div>
                </div>
            );
        }
        ReactDOM.createRoot(document.getElementById('root')).render(<App />);
    </script>
</body>
</html>
